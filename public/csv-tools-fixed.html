<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas CSV - Funcionando</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .section h2 {
            color: #555;
            margin-top: 0;
            font-size: 1.5em;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
        }
        .resultado {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffe8e8;
            border: 1px solid #f44336;
            color: #d32f2f;
        }
        .loading {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Herramientas CSV</h1>
        
        <div class="section">
            <h2>üì§ Exportar Datos a CSV</h2>
            <p>Exporta todos los viajes y sus salidas a un archivo CSV.</p>
            <button id="exportBtn">Exportar CSV</button>
            <div id="exportResult"></div>
        </div>

        <div class="section">
            <h2>üì• Importar Datos desde CSV</h2>
            <p>Selecciona un archivo CSV para importar viajes.</p>
            <input type="file" id="csvFile" accept=".csv" />
            <button id="importBtn" disabled>Importar CSV</button>
            <div id="importResult"></div>
        </div>
    </div>

    <script>
        // Base URL del API
        const API_BASE = window.location.origin;
        
        // Referencias a elementos
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const csvFile = document.getElementById('csvFile');
        const exportResult = document.getElementById('exportResult');
        const importResult = document.getElementById('importResult');

        // Habilitar bot√≥n de importar cuando se seleccione archivo
        csvFile.addEventListener('change', function() {
            importBtn.disabled = !this.files.length;
        });

        // Funci√≥n para mostrar resultados
        function mostrarResultado(elemento, mensaje, tipo = 'success') {
            elemento.innerHTML = `<div class="resultado ${tipo === 'error' ? 'error' : tipo === 'loading' ? 'loading' : ''}">
                <div class="status">${mensaje}</div>
            </div>`;
        }

        // Exportar CSV
        exportBtn.addEventListener('click', async function() {
            mostrarResultado(exportResult, '‚è≥ Exportando datos de viajes, reservas, etc...', 'loading');
            exportBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/csv/export`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/csv'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const csvData = await response.text();
                
                // Crear y descargar archivo
                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `viajes_export_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                mostrarResultado(exportResult, '‚úÖ CSV exportado y descargado correctamente!', 'success');
                
            } catch (error) {
                console.error('Error al exportar:', error);
                mostrarResultado(exportResult, `‚ùå Error al exportar: ${error.message}`, 'error');
            } finally {
                exportBtn.disabled = false;
            }
        });

        // Importar CSV
        importBtn.addEventListener('click', async function() {
            const file = csvFile.files[0];
            if (!file) {
                mostrarResultado(importResult, '‚ùå Por favor selecciona un archivo CSV', 'error');
                return;
            }

            mostrarResultado(importResult, '‚è≥ Importando datos...', 'loading');
            importBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('csv', file);

                const response = await fetch(`${API_BASE}/api/csv/import`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `Error HTTP: ${response.status}`);
                }

                mostrarResultado(importResult, 
                    `‚úÖ Importaci√≥n completada!<br>
                    üìä Registros procesados: ${result.processed || 0}<br>
                    ‚úÖ Creados: ${result.created || 0}<br>
                    üîÑ Actualizados: ${result.updated || 0}`, 
                    'success');

            } catch (error) {
                console.error('Error al importar:', error);
                mostrarResultado(importResult, `‚ùå Error al importar: ${error.message}`, 'error');
            } finally {
                importBtn.disabled = false;
                csvFile.value = '';
            }
        });

        // Mensaje de estado inicial
        mostrarResultado(exportResult, 'üöÄ Listo para exportar datos', 'success');
        mostrarResultado(importResult, 'üìÅ Selecciona un archivo CSV para importar', 'success');
    </script>
</body>
</html>
