<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Duplicaci√≥n de Viajes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        
        .test-section h3 {
            color: #007bff;
            margin-top: 0;
            font-size: 1.4em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }
        
        .btn-warning { background: #ffc107; color: black; }
        .btn-warning:hover { background: #e0a800; }
        
        .result {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .debug-console {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Prueba de Duplicaci√≥n de Viajes</h1>
            <p>Herramienta para probar la funcionalidad de duplicaci√≥n y clonado de salidas</p>
        </div>

        <div class="test-section">
            <h3>üìã Informaci√≥n del Sistema</h3>
            <div class="form-group">
                <label>Estado del Servidor:</label>
                <span id="serverStatus" class="status">Comprobando...</span>
                <button class="btn btn-success" onclick="checkServer()">üîÑ Verificar</button>
            </div>
            <div id="serverInfo"></div>
        </div>

        <div class="test-section">
            <h3>üö¢ Duplicar Viaje Completo</h3>
            <div class="form-group">
                <label for="viajeId">ID del Viaje a Duplicar:</label>
                <input type="number" id="viajeId" placeholder="Ej: 1" value="1">
            </div>
            <div class="form-group">
                <label for="newViajeName">Nombre del Nuevo Viaje:</label>
                <input type="text" id="newViajeName" placeholder="Ej: Viaje Duplicado Test">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="copyDates" checked> Copiar fechas de salidas
                </label>
            </div>
            <button class="btn btn-warning" onclick="testDuplicate()">üîÑ Duplicar Viaje</button>
            <div id="duplicateResult"></div>
        </div>

        <div class="test-section">
            <h3>üìÖ Clonar Salida Espec√≠fica</h3>
            <div class="form-group">
                <label for="viajeIdSalida">ID del Viaje:</label>
                <input type="number" id="viajeIdSalida" placeholder="Ej: 1" value="1">
            </div>
            <div class="form-group">
                <label for="salidaIndex">√çndice de la Salida (0, 1, 2...):</label>
                <input type="number" id="salidaIndex" placeholder="Ej: 0" value="0">
            </div>
            <div class="form-group">
                <label for="nuevaFechaInicio">Nueva Fecha de Inicio:</label>
                <input type="date" id="nuevaFechaInicio">
            </div>
            <div class="form-group">
                <label for="nuevaFechaFin">Nueva Fecha de Fin (opcional):</label>
                <input type="date" id="nuevaFechaFin">
            </div>
            <button class="btn btn-warning" onclick="testCloneSalida()">üìÖ Clonar Salida</button>
            <div id="cloneSalidaResult"></div>
        </div>

        <div class="test-section">
            <h3>üêõ Consola de Debug</h3>
            <button class="btn" onclick="clearDebug()">üßπ Limpiar</button>
            <textarea id="debugConsole" class="debug-console" readonly></textarea>
        </div>
    </div>

    <script>
        let debugText = '';

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('es-ES');
            debugText += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            document.getElementById('debugConsole').value = debugText;
            document.getElementById('debugConsole').scrollTop = document.getElementById('debugConsole').scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearDebug() {
            debugText = '';
            document.getElementById('debugConsole').value = '';
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function checkServer() {
            log('Verificando estado del servidor...');
            showResult('serverInfo', '‚è≥ Verificando conexi√≥n...', 'info');
            
            try {
                // Probar conexi√≥n b√°sica
                const response = await fetch('/api/csvs/export/viaje');
                
                if (response.ok || response.status === 404) {
                    document.getElementById('serverStatus').textContent = '‚úÖ Conectado';
                    showResult('serverInfo', '‚úÖ Servidor activo y APIs disponibles', 'success');
                    log('Servidor activo - APIs de duplicaci√≥n disponibles');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = '‚ùå Error';
                showResult('serverInfo', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                log(`Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function testDuplicate() {
            const viajeId = document.getElementById('viajeId').value;
            const newName = document.getElementById('newViajeName').value;
            const copyDates = document.getElementById('copyDates').checked;
            
            if (!viajeId || !newName) {
                showResult('duplicateResult', '‚ùå Por favor completa todos los campos', 'error');
                return;
            }
            
            log(`Iniciando duplicaci√≥n - ID: ${viajeId}, Nombre: ${newName}, Clonar fechas: ${copyDates}`);
            showResult('duplicateResult', '‚è≥ Duplicando viaje...', 'info');
            
            try {
                const url = `/api/viajes/${viajeId}/duplicate`;
                log(`URL de duplicaci√≥n: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        newName: newName,
                        copyDates: copyDates
                    })
                });
                
                log(`Respuesta de duplicaci√≥n: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    let errorMessage;
                    try {
                        const error = await response.json();
                        errorMessage = error.message || error.error || 'Error desconocido';
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                log(`Duplicaci√≥n exitosa: ${JSON.stringify(result)}`);
                
                showResult('duplicateResult', 
                    `‚úÖ Viaje duplicado exitosamente<br>
                    <strong>Original:</strong> ${result.original.nombre} (ID: ${result.original.id})<br>
                    <strong>Duplicado:</strong> ${result.duplicated.nombre} (ID: ${result.duplicated.id})<br>
                    <strong>Salidas:</strong> ${result.duplicated.salidas}<br>
                    <strong>Fechas clonadas:</strong> ${result.duplicated.fechasClonadas ? 'S√≠' : 'No'}`, 
                    'success'
                );
                
            } catch (error) {
                showResult('duplicateResult', `‚ùå Error en duplicaci√≥n: ${error.message}`, 'error');
                log(`Error en duplicaci√≥n: ${error.message}`, 'error');
            }
        }

        async function testCloneSalida() {
            const viajeId = document.getElementById('viajeIdSalida').value;
            const salidaIndex = document.getElementById('salidaIndex').value;
            const fechaInicio = document.getElementById('nuevaFechaInicio').value;
            const fechaFin = document.getElementById('nuevaFechaFin').value;
            
            if (!viajeId || salidaIndex === '' || !fechaInicio) {
                showResult('cloneSalidaResult', '‚ùå Por favor completa los campos requeridos (ID viaje, √≠ndice salida, fecha inicio)', 'error');
                return;
            }
            
            log(`Iniciando clonado de salida - Viaje ID: ${viajeId}, Salida Index: ${salidaIndex}, Nueva fecha: ${fechaInicio}`);
            showResult('cloneSalidaResult', '‚è≥ Clonando salida...', 'info');
            
            try {
                const url = `/api/viajes/${viajeId}/salidas/${salidaIndex}/clone`;
                log(`URL de clonado: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fechaInicio: fechaInicio,
                        fechaFin: fechaFin || fechaInicio
                    })
                });
                
                log(`Respuesta de clonado: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    let errorMessage;
                    try {
                        const error = await response.json();
                        errorMessage = error.message || error.error || 'Error desconocido';
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                log(`Clonado exitoso: ${JSON.stringify(result)}`);
                
                showResult('cloneSalidaResult', 
                    `‚úÖ Salida clonada exitosamente<br>
                    <strong>Viaje:</strong> ${result.viaje.nombre} (ID: ${result.viaje.id})<br>
                    <strong>Total salidas:</strong> ${result.viaje.totalSalidas}<br>
                    <strong>Nueva salida:</strong> ${result.nuevaSalida.fechaInicio} - ${result.nuevaSalida.precio}‚Ç¨`, 
                    'success'
                );
                
            } catch (error) {
                showResult('cloneSalidaResult', `‚ùå Error en clonado: ${error.message}`, 'error');
                log(`Error en clonado: ${error.message}`, 'error');
            }
        }

        // Verificar servidor al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkServer, 1000);
        });
    </script>
</body>
</html>
