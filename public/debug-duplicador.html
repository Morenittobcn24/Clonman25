<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Duplicador - Admin</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #00ff00; }
        .log { background: #111; padding: 10px; margin: 5px 0; border-left: 3px solid #00ff00; }
        .error { border-left-color: #ff0000; color: #ff8888; }
        .success { border-left-color: #00ff00; color: #88ff88; }
        .info { border-left-color: #0088ff; color: #8888ff; }
        button { background: #333; color: #fff; padding: 10px; border: 1px solid #666; margin: 5px; cursor: pointer; }
        #admin-link { color: #ffff00; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>🔍 DEBUG DUPLICADOR DE SALIDAS</h1>
    
    <p><strong>Admin Panel:</strong> <a id="admin-link" href="/admin" target="_blank">🎛️ ABRIR ADMIN</a></p>
    
    <div>
        <button onclick="testDuplicador()">🧪 Test Duplicador</button>
        <button onclick="verLogs()">📋 Ver Logs Console</button>
        <button onclick="limpiarLogs()">🧹 Limpiar</button>
    </div>
    
    <div id="logs"></div>

    <script>
        let logs = [];
        
        function addLog(mensaje, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, mensaje, tipo });
            mostrarLogs();
        }
        
        function mostrarLogs() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => 
                `<div class="log ${log.tipo}">[${log.timestamp}] ${log.mensaje}</div>`
            ).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function limpiarLogs() {
            logs = [];
            mostrarLogs();
        }
        
        function testDuplicador() {
            addLog('🔍 Iniciando test del duplicador...', 'info');
            
            // Simular lo que hace el duplicador
            addLog('📊 Verificando estado del admin...', 'info');
            
            fetch('/admin')
                .then(response => {
                    if (response.ok) {
                        addLog('✅ Admin accesible', 'success');
                        addLog('ℹ️ Para probar el duplicador:', 'info');
                        addLog('1. Ve al Admin Panel', 'info');
                        addLog('2. Edita un viaje que tenga salidas', 'info');
                        addLog('3. Ve a la sección "Salidas"', 'info');
                        addLog('4. Haz clic en "Add an entry"', 'info');
                        addLog('5. Deberías ver que los campos se copian automáticamente', 'info');
                        addLog('🔍 BUSCA en la consola del navegador mensajes como:', 'info');
                        addLog('   • "🔥 DUPLICADOR DE SALIDAS ACTIVADO"', 'info');
                        addLog('   • "✅ BOTÓN INTERCEPTADO"', 'info');
                        addLog('   • "🔥 CLIC EN ADD - INICIANDO DUPLICACIÓN"', 'info');
                        addLog('   • "✅ FECHA/NÚMERO/TEXTO COPIADO"', 'info');
                    } else {
                        addLog('❌ Admin no accesible', 'error');
                    }
                })
                .catch(error => {
                    addLog(`❌ Error: ${error.message}`, 'error');
                });
        }
        
        function verLogs() {
            addLog('📋 Para ver los logs del duplicador:', 'info');
            addLog('1. Abre el Admin Panel', 'info');
            addLog('2. Abre DevTools (F12)', 'info');
            addLog('3. Ve a la pestaña "Console"', 'info');
            addLog('4. Busca mensajes que empiecen con 🚀, 🔥, ✅', 'info');
            addLog('5. Si no ves mensajes, el duplicador no se está cargando', 'info');
        }
        
        // Auto-test al cargar
        window.onload = function() {
            addLog('🚀 Debug del Duplicador de Salidas iniciado', 'success');
            addLog('ℹ️ Este duplicador copia TODOS los datos de la última salida cuando agregas una nueva', 'info');
        };
    </script>
</body>
</html>
